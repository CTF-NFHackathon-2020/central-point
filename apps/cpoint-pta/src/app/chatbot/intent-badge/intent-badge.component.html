
<span class="intent-name">{{
    intent.intentName? intent.intentName : 'Intent not recognized'}}
</span> 
    
<span [class]="'slot '+ slot" *ngFor="let slot of slotKeys; let i = index">
    <span class="slot-name">{{slot}}</span><span class="slot-value">{{intent.slots[slot]}}</span> 
</span>

<h2 class="bot-text" *ngIf="intent.message && (intent.dialogState.includes('ElicitSlot') || intent.dialogState.includes('Confirm') || intent.dialogState.includes('Failed'))">
    {{intent.message}}
</h2>
