<h2 mat-dialog-title>Edit Text</h2>
<mat-dialog-content class="mat-typography">
<textarea #content [value]="text$ | async"></textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="content.value" cdkFocusInitial>Edit</button>
</mat-dialog-actions>
