<div (mouseup)="onTextSelected($event)">
    <span 
    *ngFor="let word of labeledText$ | async; let i = index" 
    [attr.data-index]="i"
    [style.backgroundColor]="word.labelColor ? word.labelColor : 'white'"
    [style.color]="word.labelColor ? 'white' : 'black'"
    [style.display]="word.text === '\n' ? 'block': 'inline'"
    >
        {{word.text}}
    </span>
</div>
