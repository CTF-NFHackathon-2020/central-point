<div class="header">
  <h1>Central Point - NERDL <small>NER Dataset Labeling Tool</small></h1>
</div>
<div class="content">  
  <app-label-form></app-label-form>
  <p *ngIf="mainText.length == 0">No text available to label. Click on edit text and paste your text</p>
  
  <app-text-preview *ngIf="!edit" 
  [text]="mainText"
  (selected)="onTextPreviewSelected($event)"
  (unselected)="onTextPreviewUnselected()"
  ></app-text-preview>
  <button mat-stroked-button color="primary" (click)="onEditTextClick()">Edit text</button>


  <app-label-select-dialog
  [active]="selection"
  [selectedIndexes]="selection?.indexes"
  [y] = "selection?.boundingRect.y + selection?.boundingRect.height"
  [x] = "selection?.boundingRect.x + selection?.boundingRect.width"
  (closed)="onLabelSelectDialogClosed()"
  ></app-label-select-dialog>
  

</div>
<div class="footer"></div>
